<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DOM Manipulation PlayGround</title>

</head>
<body>


<h1 id="page-title">DOM Manipulation Playground</h1>
  <p id="subtitle">Click buttons below to see the DOM actions</p>

  <div class="controls">
    <button id="change-title-btn">Change Title Text</button>
    <button id="color-btn">Change Background Color</button>
    <button id="increase-font-btn">Increase Font Size</button>
    <button id="decrease-font-btn">Decrease Font Size</button>
    <button id="toggle-subtitle-btn">Toggle Subtitle Visibility</button>
    <button id="make-subtitle-bold-btn">Toggle Subtitle Bold</button>
    <button id="add-border-title-btn">Toggle Title Border</button>
    <button id="add-card-btn">Add Card</button>
    <button id="add-custom-card-btn">Add Custom Card</button>
    <button id="clear-cards-btn">Clear All Cards</button>
  </div>

  <div>
    <input id="custom-text-input" type="text" placeholder="Custom card text" />
  </div>

  <div id="cards-container"></div>


</body>

   <script src="/app.js"></script>
